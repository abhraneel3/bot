name: Run bot.py Python script

on:
  schedule:
    - cron: '40 6 * * *'   # 11:40 AM IST (06:10 AM UTC)
    - cron: '00 9 * * *'   # 02:00 PM IST (08:30 AM UTC)
    - cron: '14 10 * * *'  # 04:14 PM IST (10:44 AM UTC)
    - cron: '20 13 * * *'  # 07:20 PM IST (01:50 PM UTC)
    - cron: '30 16 * * *'  # 10:30 PM IST (05:00 PM UTC)
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot
      
      - name: Run Python script
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python bot.py
